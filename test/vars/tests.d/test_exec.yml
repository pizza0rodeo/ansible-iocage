---
test_exec:
  template: command
  label: 'test_exec: Check if exec works in jail {{ lbr }} jname {{ rbr }}'
  iocage:
    state: exec
    name: '{{ lbr }} jname {{ rbr }}'
    cmd: '{{ lbr }} cmd {{ rbr }}'
    user: '{{ lbr }} user|d("root") {{ rbr }}'
  debug:
    - var: result.msg
  assert:
    - '_msg1 == result.msg or _msg2 in result.msg'
  msg_err: '[ERR] {{ lbr }} _test_name {{ rbr }} failed. Missing: {{ lbr }} _msg1 {{ rbr }}'
  vars:
    _msg1: "\"Command '{{ lbr }} cmd {{ rbr }}' would have been executed in jail '{{ lbr }} jname {{ rbr }}'.\""
    _msg2: "\"rc: 0\""
