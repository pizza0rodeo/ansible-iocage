---
test_stop_rc:
  template: command
  label: 'test_stop_rc: Check if jails boot=on can be stopped'
  iocage:
    state: stopped
    args: --rc
  debug:
    - var: result.msg
  assert:
    - '_msg1 in result.msg or _msg2 == result.msg'
  msg_err: '[ERR] {{ lbr }} _test_name {{ rbr }} failed. Missing: {{ lbr }} _msg1 {{ rbr }} or {{ lbr }} _msg2 {{ rbr }}'
  vars:
    _msg1: "\"Jail(s) stopped.\""
    _msg2: "\"Jail(s) would stop.\""
