---
template_absent:
  template: command
  label: 'template_absent: Check if template {{ lbr }} basejail {{ rbr }} can be destroyed'
  iocage:
    state: absent
    name: '{{ lbr }} basejail {{ rbr }}'
  debug:
    - var: result.msg
  assert:
    - '_msg1 in result.msg or _msg2 == result.msg'
  msg_err: '[ERR] {{ lbr }} _test_name {{ rbr }} failed. Missing: {{ lbr }} _msg1 {{ rbr }} or {{ lbr }} _msg2 {{ rbr }}'
  vars:
    _msg1: "\"Jail '{{ lbr }} basejail {{ rbr }}' was destroyed.\""
    _msg2: "\"Jail '{{ lbr }} basejail {{ rbr }}' is already absent.\""
