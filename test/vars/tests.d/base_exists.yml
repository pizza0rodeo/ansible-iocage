---
base_exists:
  template: command
  label: 'base_exists: Check if {{ lbr }} basejail {{ rbr }} exists'
  iocage:
    state: facts
    name: '{{ lbr }} basejail {{ rbr }}'
  debug:
    - var: result.msg
    - var: iocage_templates.keys()|list
  assert:
    - basejail in iocage_templates.keys()|list
  msg_err: '[ERR] {{ lbr }} _test_name {{ rbr }} failed. {{ lbr }} basejail {{ rbr }} does not exist.'
